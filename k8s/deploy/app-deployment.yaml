apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      service: app
  template:
    metadata:
      labels:
        service: app
    spec:
      containers:
        - args:
            - java
            - -jar
            - /app/app.jar
          image: app
          name: kafka-study-app
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
