apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
type: Opaque
data:
  username: cm9vdA==  # base64-encoded "root"
  password: ZXhhbXBsZQ==  # base64-encoded "example"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Adjust based on your needs
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  ports:
    - name: "27017"
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb  # Ensure the selector matches the pod labels
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb  # Label added here
    spec:
      initContainers:
        - name: init-tcp-fastopen
          image: busybox
          command: ["sh", "-c", "sysctl -w net.ipv4.tcp_fastopen=3"]
          securityContext:
            privileged: true  # Required to modify kernel settings
        - name: init-sysctl
          image: busybox
          command: [ "sh", "-c", "sysctl -w vm.max_map_count=1677720", "sysctl -w vm.swappiness=1" ]
          securityContext:
            privileged: true  # Required to modify sysctl settings
      containers:
        - name: mongodb
          image: mongo:latest
          env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "500m"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
          livenessProbe:
            exec:
              command: ["mongosh", "--eval", "db.runCommand('ping').ok", "--quiet"]
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
